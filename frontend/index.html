<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAMS</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; }
      .topbar { background:#0b3d91;color:#fff;padding:12px 16px; }
      .container { padding: 16px; }
      .card { border:1px solid #ddd; border-radius:12px; padding:16px; margin:8px 0; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:12px; }
      .btn { background:#0b3d91;color:#fff;padding:8px 12px;border:none;border-radius:8px; cursor:pointer; }
      .btn:disabled{ opacity:.6; }
      table { width:100%; border-collapse: collapse; }
      th,td{ border-bottom:1px solid #eee; padding:8px; text-align:left; }
      .filters { display:flex; gap:8px; flex-wrap: wrap; align-items: center; }
      input, select { padding:6px 8px; border:1px solid #ccc; border-radius:6px; }
      .pill { background:#eef; padding:4px 8px; border-radius:12px }
      .link { color:black; cursor:pointer;}
      a{  text-decoration: none;}
      .modal { position:fixed; inset:0; background:rgba(0,0,0,.5); display:flex; align-items:center; justify-content:center; }
      .modal > div { background:#fff; padding:20px; border-radius:12px; width:min(700px,90vw); max-height:80vh; overflow:auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
